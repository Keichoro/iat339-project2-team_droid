				<div class="grid-col-4of4" id="rent-a-friend-header">

				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label id="textfieldlabel">Number of Hours - $15/hr</label>
					<select class="single-dropdown" id="hours">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>

				</div>
				<div class="grid-col-1of4">

			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label id="textfieldlabel">Meeting Date</label>
					<input type="date" class="calendar-input" />
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label id="textfieldlabel">Meeting Location</label>
            		<input type="text" id="location-input" name="input">
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label id="textfieldlabel">Country</label>
            		<select class="single-dropdown" id="country">
            			<option value="canada">Canada</option>
            			<option value="usa">United States</option>
					</select>
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label id="textfieldlabel">Province/State</label>
            		<select class="single-dropdown" id="province-state">
            			<option value="bc">British Columbia</option>
					</select>
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label id="textfieldlabel">City</label>
            		<select class="single-dropdown" id="city">
            			<option value="vancouver">Vancouver</option>

				</div>
				<div class="grid-col-1of4">
				</div>
