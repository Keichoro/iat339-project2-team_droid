		<section id="content">
			<div class="grid-row">
				<div class="grid-col-4of4" id="rent-a-friend-header">
					<h1 class="pageheading">Rent A Friend</h1>
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-2of4 last-name">
					<label class="textfieldlabel">Last Name</label>
            		<input type="text" class="input" name="input">
				</div>
				<div class="grid-col-2of4">
				</div>
			</div>
			<div class="grid-row">
				<div class="grid-col-2of4 first-name">
					<label class="textfieldlabel">First Name</label>
            		<input type="text" class="input" name="input">
				</div>
				<div class="grid-col-2of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4 birth">
					<label id="textfieldlabel">Date of Birth</label>
					<input type="text" id="dateofbirth" class="calendar-input"/>

				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4 email-address">
					<label class="textfieldlabel">Email Address</label>
            		<input type="text" id="email-input" name="input">
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4 number-of-hours">
					<label class="textfieldlabel">Number of Hours - $15/hr</label>
					<select class="single-dropdown" id="hours">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
					</select>
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4 meeting-date">
					<label class="textfieldlabel">Meeting Date</label>
					<input type="text" id="meeting-date" class="calendar-input" />
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4 meeting-location">
					<label class="textfieldlabel">Meeting Location</label>
            		<input type="text" id="location-input" name="input">
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label class="textfieldlabel">Country</label>
            		<select class="single-dropdown" id="country">
            			<option value="canada">Canada</option>
            			<option value="usa">United States</option>
					</select>
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label class="textfieldlabel">Province/State</label>
            		<select class="single-dropdown" id="province-state">
            			<option value="bc">British Columbia</option>
					</select>
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-3of4">
					<label class="textfieldlabel">City</label>
            		<select class="single-dropdown" id="city">
            			<option value="vancouver">Vancouver</option>
            			<option value="vancouver">Burnaby</option>
            			<option value="vancouver">Surrey</option>
            			<option value="vancouver">Coquitlam</option>
            			<option value="vancouver">Richmond</option>
            			<option value="vancouver">New Westminster</option>
            			<option value="vancouver">Delta</option>
            			<option value="vancouver">Maple Ridge</option>
            			<option value="vancouver">Kamloops</option>
            			<option value="vancouver">Kelowna</option>
            			<option value="vancouver">Prince George</option>
					</select>
				</div>
				<div class="grid-col-1of4">
				</div>
			</div>
